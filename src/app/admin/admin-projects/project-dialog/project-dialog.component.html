<h2 mat-dialog-title>Project Form</h2>
<div id="form-container" mat-dialog-content>
  <form [formGroup]="inputForm" (ngSubmit)="onSubmit(inputForm.valid)">
    <!-- projectNameAsPerSow -->
    <mat-form-field class="full-width">
      <input matInput formControlName="projectNameAsPerSow" placeholder="Name as per SOW">
      <mat-error *ngIf="inputForm.get('projectNameAsPerSow').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- departmentId -->
    <mat-form-field class="full-width">
      <mat-select matInput formControlName="departmentId" placeholder="Department">
        <mat-option [value]="department.id" *ngFor="let department of departments">{{department.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="inputForm.get('departmentId').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- projectTechnology -->
    <mat-form-field class="full-width">
      <input matInput formControlName="projectTechnology" placeholder="Project Technology">
      <mat-error *ngIf="inputForm.get('projectTechnology').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- projectModelName -->
    <mat-form-field class="full-width">
      <input matInput formControlName="projectModelName" placeholder="Project Model">
      <mat-error *ngIf="inputForm.get('projectModelName').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- projectSitTam -->
    <mat-form-field class="full-width">
      <input matInput formControlName="projectSitTam" placeholder="SIT TAM Name">
      <mat-error *ngIf="inputForm.get('projectSitTam').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- projectSitTamEmail -->
    <mat-form-field class="full-width">
      <input matInput formControlName="projectSitTamEmail" placeholder="SIT TAM Emailid">
      <mat-error *ngIf="inputForm.get('projectSitTamEmail').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- projectSitProjectManager -->
    <mat-form-field class="full-width">
      <input matInput formControlName="projectSitProjectManager" placeholder="SIT Project Manager Name">
      <mat-error *ngIf="inputForm.get('projectSitProjectManager').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- projectSitProjectManagerEmail -->
    <mat-form-field class="full-width">
      <input matInput formControlName="projectSitProjectManagerEmail" placeholder="SIT Project Manager Email">
      <mat-error *ngIf="inputForm.get('projectSitProjectManagerEmail').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- projectStartDate -->
    <mat-form-field class="full-width">
      <input formControlName="projectStartDate" matInput [matDatepicker]="startDate" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
      <mat-error *ngIf="inputForm.get('projectStartDate').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- technologyName -->
    <mat-form-field class="full-width">
      <input matInput formControlName="technologyName" placeholder="Technology Name">
    </mat-form-field>

    <!-- projectCostCenter -->
    <mat-form-field class="full-width">
      <input matInput formControlName="projectCostCenter" placeholder="Project Cost Center" type="number">
      <mat-hint>Number only</mat-hint>
      <mat-error *ngIf="inputForm.get('projectCostCenter').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- Level MSA Name -->
    <mat-form-field class="full-width">
      <input matInput formControlName="projectPONumber" placeholder="Project PO Number">
      <mat-error *ngIf="inputForm.get('projectPONumber').hasError('required')">Required</mat-error>
    </mat-form-field>
    <div>
      <br>
      <button mat-raised-button class="submit-btn" type="submit">Submit</button>
    </div>
  </form>
</div>
