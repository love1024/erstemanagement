<button mat-raised-button
  class="job-btn"
  (click)="fileUpload.click()">
  ATTENDANCE JOB</button>&nbsp;
<input type="file"
  accept=".xlsx,.xls"
  (change)="parseFile($event)"
  #fileUpload
  hidden />
<table class="sjs-table">
  <tr *ngFor="let row of data">
    <td *ngFor="let val of row">
      {{val}}
    </td>
  </tr>
</table>
