<div id="form-container"
  [@smoothInOut]="'in'">
  <form [formGroup]="inputForm" (keydown)="onKeydown($event)">
    <!-- Ticker -->
    <mat-form-field class="full-width">
      <input matInput
        type="email"
        formControlName="emailAddress"
        placeholder="Email">
      <mat-error *ngIf="inputForm.get('emailAddress').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- Ticker -->
    <mat-form-field class="full-width">
      <input matInput
        formControlName="password"
        type="password"
        placeholder="Password">
      <mat-error *ngIf="inputForm.get('password').hasError('required')">Required</mat-error>
    </mat-form-field>
    <mat-error class="error"
      *ngIf="loginFailed">{{errorMessage}}</mat-error>
  </form>

  <div>
    <button mat-raised-button
      class="submit-btn"
      (click)="onSubmit(inputForm.valid)">Sign In</button>&nbsp;
  </div>
</div>
