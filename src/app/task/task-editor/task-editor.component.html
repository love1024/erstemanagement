<div id="form-container"
  mat-dialog-content>
  <form [formGroup]="inputForm"
    (ngSubmit)="onSubmit(inputForm.valid)">
    <!-- MANAGER -->
    <mat-form-field>
      <input matInput
        formControlName="taskName"
        placeholder="Task Name">
      <mat-error *ngIf="inputForm.get('taskName').hasError('required')">Required
      </mat-error>
    </mat-form-field>
  </form>

  <div>
    <button mat-raised-button
      class="submit-btn"
      (click)="onSubmit(inputForm.valid)">Submit</button>&nbsp;
    <button mat-raised-button
      *ngIf="!isNew"
      color="warn"
      class="delete-btn"
      (click)="onDelete()">Delete</button>
  </div>


</div>
