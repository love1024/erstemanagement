<div id="form-container">
  <form [formGroup]="inputForm">

    <!-- Resource Id -->
    <mat-form-field>
      <input matInput
        formControlName="resourceId"
        placeholder="Employee ID"
        type="number">
      <mat-error *ngIf="inputForm.get('resourceId').hasError('required')">Required</mat-error>
    </mat-form-field>


    <!-- Name -->
    <mat-form-field>
      <input matInput
        formControlName="resourceName"
        placeholder="Name">
      <mat-error *ngIf="inputForm.get('resourceName').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- Username -->
    <mat-form-field>
      <input matInput
        formControlName="username"
        placeholder="Username">
      <mat-error *ngIf="inputForm.get('username').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field>
      <input matInput
        formControlName="resourceEmail"
        placeholder="Email">
      <mat-error *ngIf="inputForm.get('resourceEmail').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- Joining Date -->
    <mat-form-field>
      <input formControlName="resourceErsteJoiningDate"
        matInput
        [matDatepicker]="joiningDate"
        placeholder="Erste Joining Date">
      <mat-datepicker-toggle matSuffix
        [for]="joiningDate"></mat-datepicker-toggle>
      <mat-datepicker #joiningDate></mat-datepicker>
      <mat-error *ngIf="inputForm.get('resourceErsteJoiningDate').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- Start Date -->
    <mat-form-field>
      <input formControlName="startDate"
        matInput
        [matDatepicker]="startDate"
        placeholder="Start Date">
      <mat-datepicker-toggle matSuffix
        [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
      <mat-error *ngIf="inputForm.get('startDate').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- End Date -->
    <mat-form-field>
      <input formControlName="endDate"
        matInput
        [matDatepicker]="endDate"
        placeholder="End Date">
      <mat-datepicker-toggle matSuffix
        [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
      <mat-error *ngIf="inputForm.get('endDate').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- Certifications -->
    <mat-form-field>
      <input matInput
        formControlName="resourceCertifications"
        placeholder="Certifications">
      <mat-hint>Comma Separated Values</mat-hint>
    </mat-form-field>

    <!-- Level Change Id -->
    <mat-form-field>
      <mat-select matInput
        formControlName="resourceLevelId"
        placeholder="Level Name">
        <mat-option [value]="level.levelId"
          *ngFor="let level of levels">{{level.levelName}}</mat-option>
      </mat-select>
      <mat-error *ngIf="inputForm.get('resourceLevelId').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- Location -->
    <mat-form-field>
      <mat-select matInput
        formControlName="location"
        placeholder="Location">
        <mat-option value="offshore">OFFSHORE</mat-option>
        <mat-option value="onshore">ONSHORE</mat-option>
      </mat-select>
      <mat-error *ngIf="inputForm.get('location').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- Visa type -->
    <mat-form-field *ngIf="inputForm.get('location').value == 'onshore'">
      <mat-select matInput
        formControlName="visaType"
        placeholder="Visa Type">
        <mat-option value="c">Visa C</mat-option>
        <mat-option value="d">Visa D</mat-option>
        <mat-option value="bv">BUSINESS</mat-option>
        <mat-option value="ict">ICT</mat-option>
      </mat-select>
      <mat-error *ngIf="inputForm.get('visaType').hasError('required')">Required</mat-error>
    </mat-form-field>

    <!-- Citrix -->
    <div class="mat-checkbox">
      <mat-checkbox matInput
        formControlName="citrix">Citrix</mat-checkbox>
    </div>
  </form>
  <erste-project-resource [@smoothInOut]="in"
    [id]="resource.resourceId"
    [currentPath]="'resource'"
    *ngIf="!isNew && resource && expanded "></erste-project-resource>
  <div>
    <button mat-raised-button
      class="submit-btn"
      (click)="onSubmit(inputForm.valid)">
      Submit
    </button>&nbsp;
    <button mat-raised-button
      *ngIf="!isNew"
      color="warn"
      class="delete-btn"
      (click)="onDelete()">Delete</button>
  </div>
</div>
