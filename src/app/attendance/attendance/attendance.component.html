<div id="header">
  <h2>ATTENDANCE</h2>
  <div>
  </div>
  <button mat-raised-button
    class="submit-btn"
    (click)="toggleDialog()">
    <i class="fas fa-plus"></i> {{buttonMessage}} </button>
</div>

<erste-attendance-editor [@smoothInOut]="in"
  [isNew]="true"
  (refresh)="refreshDataTable()"
  *ngIf="isOpen"></erste-attendance-editor>

<section id="table-container">
  <mat-table #table
    [dataSource]="dataSource">
    <!-- resourceId -->

    <ng-container matColumnDef="resourceId">
      <mat-header-cell *matHeaderCellDef>
        <div>EMPLOYEE ID</div>
        <div>
          <input (input)="onFilter('resourceId',$event.target.value)"
            type="text" />
        </div>
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.resourceId}} </mat-cell>
    </ng-container>

    <!-- startDate -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>
        <div>DATE</div>
        <div>
          <input (input)="onFilter('date',$event.target.value)"
            type="text" />
        </div>
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date | date}} </mat-cell>
    </ng-container>


    <!-- attendanceType -->
    <ng-container matColumnDef="attendanceType">
      <mat-header-cell *matHeaderCellDef>
        <div>ATTENDANCE TYPE</div>
        <div>
          <input (input)="onFilter('attendanceType',$event.target.value)"
            type="text" />
        </div>
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.attendanceType}} </mat-cell>
    </ng-container>

    <!-- reason -->
    <ng-container matColumnDef="remarks">
      <mat-header-cell *matHeaderCellDef> REMARKS </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.remarks}} </mat-cell>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column -->
    <ng-container matColumnDef="expandedDetail">
      <mat-cell *matCellDef="let element">
        <erste-attendance-editor [attendance]="currentAttendance"
          (refresh)="refreshDataTable()"></erste-attendance-editor>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="onRowClick(row)"
      [@smoothInOut]="in"></mat-row>
    <mat-row *matRowDef="let row; columns: ['expandedDetail'];when: isExpansionDetailRow"
      [@detailExpand]="row.element == currentAttendance ? 'expanded' : 'collapsed'"
      style="overflow: hidden"></mat-row>
  </mat-table>
  <div class="loader"
    [@fadeOut]="in"
    *ngIf="isLoading">
    <div class="swirl"></div>
  </div>
</section>
